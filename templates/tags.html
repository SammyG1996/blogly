{% extends 'base.html' %}

{% block content %}

<div class="row m-2">
  <div class="col-12 justify-content-center">

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Tag</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
        <tr>
          <td><a href="/tags/{{tag.id}}">{{tag.name}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-success" role="button" href="/tags/new">New Tag</a>
  </div>

  

{% endblock %}

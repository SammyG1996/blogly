{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
  <div class="col-2"></div>

  <div class="col">
    
    
    <form class=" p-5 rounded bg-primary" method="POST">
      <h3 class="text-light">New Post:</h>
      <div class="mb-3">
        <label for="title" class="form-label fs-5 text-light">Title:</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="title">
      </div>

      <div class="mb-3">
        <label for="content" class="form-label fs-5 text-light">Content:</label>
        <textarea name="content" class="form-control" id="content" row='50'></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

      </form>
  </div>

  <div class="col-2"></div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="row mt-5">
  <div class="col-2"></div>

  <div class="col">

    <form class=" p-5 rounded bg-primary" method="POST">
      <h3 class="text-light">Edit Post:</h>
      <div class="mb-3">
        <label for="title" class="form-label fs-5 text-light">Title:</label>
        <textarea name="title" class="form-control" id="title" row='50'>{{post.title}}</textarea>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label fs-5 text-light">Content:</label>
        <textarea name="content" class="form-control" id="content" row='50'>{{post.content}}</textarea>
      </div>

      {% for tag in tags %}
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tags" value={{tag.id}} id={{tag.id}}>
        <label class="form-check-label" for={{tag.id}}>
          {{tag.name}}
        </label>
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-success">Submit</button>
      

    </form>
  </div>

  <div class="col-2"></div>
</div>

{% endblock %}

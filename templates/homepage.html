{% extends 'base.html' %}

{% block content %}

<div class="row m-2">
  <div class="col-1"> </div>
  
  <div class="col-12 col-md-8 d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
      {% for user_post in posts %}
      <div class="col-12 d-flex justify-content-center">
        <div class="card mb-3" style="max-width: 80%;">
          <div class="row g-0">
            <div class="col-md-1">
              <img src={{user_post.user.image_url}} class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-11">
              <div class="card-body">
                <h5 class="card-title">{{user_post.title}}</h5>
                <p class="card-text">{{user_post.content}}</p>
                <p class="card-text"><small class="text-muted">Posted: {{user_post.created_at}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="col-1"> </div>
  
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
  <div class="col-2"></div>

  <div class="col">
    
    
      <form class=" p-5 rounded bg-primary" method="POST">
        <h3 class="text-light">Create A New User:</h>
        <div class="mb-3">
          <label for="first" class="form-label fs-5 text-light">First Name</label>
          <input type="text" name="first" class="form-control" id="first" placeholder="John">
        </div>

        <div class="mb-3">
          <label for="last" class="form-label fs-5 text-light">Last Name</label>
          <input type="text" name="last" class="form-control" id="last" placeholder="Doe">
        </div>

        <div class="mb-3">
          <label for="image" class="form-label fs-5 text-light">Image Url</label>
          <input type="text" name="image" class="form-control" id="image" placeholder="www.image-example.com">
        </div>

        <button type="submit" class="btn btn-success">Add</button>

      </form>
  </div>

  <div class="col-2"></div>
</div>

{% endblock %}

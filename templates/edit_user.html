{% extends 'base.html' %}

{% block content %}

<div class="row mt-3">
  <div class="col-2"></div>

  <div class="col">

    <form class=" p-5 rounded bg-primary" method="POST">
      <h3 class="text-light">Edit User:</h>
      <div class="mb-3">
        <label for="first" class="form-label fs-5 text-light">First Name</label>
        <input type="text" name="first" class="form-control" id="first" value={{user.first_name}}>
      </div>

      <div class="mb-3">
        <label for="last" class="form-label fs-5 text-light">Last Name</label>
        <input type="text" name="last" class="form-control" id="last" value={{user.last_name}}>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label fs-5 text-light">Image Url</label>
        <input type="text" name="image" class="form-control" id="image" value={{user.image_url}}>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>

  <div class="col-2"></div>
</div>

{% endblock %}
